<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../CW WEB/css/main.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Montserrat:wght@400;700&family=Noto+Sans+KR&family=Poppins:wght@300&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Sign in</title>
</head>
<body>
    
<div class="main">    
    <form action="#" method="POST" enc>
    <div>
        <p>Name</p>
        <input tabindex="1" placeholder="Name" type="text">
        <p>Password</p>
        <input tabindex="2" placeholder="Password" type="password">
        <p>Mobile number</p>
        <input tabindex="3" type="tel">
    </div>
    <div>
        <p>Sex</p>
        <p><input tabindex="4" type="radio" name="sex" value="male">male</p>
        <p><input tabindex="5" type="radio" name="sex" value="female">female</p>
    </div>
    <div>
        <p>Posessions</p>
        <p><input tabindex="6" type="checkbox" name="house">House</p>
        <p><input tabindex="7" type="checkbox" name="car">Flat</p>
        <p><input tabindex="8" type="checkbox" name="bike">Earth</p>
    </div>
        <p>Extra information</p>
        <textarea tabindex="9" placeholder="Add some info" name="text"></textarea>
        <p>Your file</p>
        <input type="file" name="photo" value="yes">
        <p>Select your color</p>
    <p>Actions</p>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
</div>
    </form>
</body>
</html>
